{% extends 'base.html' %}
{% block contenido %}
    <h2>Editar empleado</h2>
    <div class="formulario">
        <form action="{% url 'empleado_update' empleado.pk %}" method="post">
            {% csrf_token %}
            {{ formulario.errors }}
            {{ formulario.as_ul }}
            <input type="submit" value="Editar empleado"/>
        </form>
    </div>
{% endblock %}
