{% extends 'base.html' %}
{% block contenido %}
    <h2>Editar proyecto</h2>
    <div class="formulario">
        <form action="{% url 'proyecto_update' proyecto.pk %}" method="post">
            {% csrf_token %}
            {{ formulario.errors }}
            {{ formulario.as_ul }}
            <input type="submit" value="Editar proyecto"/>
        </form>
    </div>
{% endblock %}
